<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const f = (i, j) => i + j;

      const g = (i) => {
        //고차함수 higher order function
        const v = (j) => i + j;
        return v;
      };
      console.log(g(3)(7)); //closure
      //함수형 언어에는 함수가 1급 객체(시민),first citizon
      // 함수를 변수에 저장가능
      //함수를 다른함수의 인자로 전달가능
      //
      const mult5 = (i) => i * 5;
      const mult15 = (i) => i * 15;
      const mult25 = (i) => i * 25;

      const k = (i, f) => {
        return f(i);
      };
      var result = [mult5, mult15, mult25].map((i) => k(3, i));
      console.log(result);
    </script>
  </body>
</html>
